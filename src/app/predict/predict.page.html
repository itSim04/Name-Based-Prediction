<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Predict
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Predict</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item style="margin-top:16px; margin-left:16px; margin-right:16px;" counter="true">
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="prediction.name" [clearInput]="true" maxlength="32"></ion-input>
  </ion-item>

  <ion-button style="position:fixed; left:16px; right:16px; bottom:16px;" (click)="predict()" color="dark" expand="block" [disabled]='prediction.name == ""'>
    <ion-icon slot="start" name="diamond-outline"></ion-icon>
    Predict
  </ion-button>
  <ion-card style="position: fixed; left: 8px; right:8px; bottom: 20%; top:40%;" *ngIf="available_prediction">
    <ion-card-header>
      <ion-card-title>Prediction</ion-card-title>
      <ion-card-subtitle>{{name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-icon slot="start" name="diamond-outline"></ion-icon>
      <ion-label> Age: {{age}}</ion-label><br>
      <ion-icon slot="start" name="diamond-outline"></ion-icon>
      <ion-label> Nationality: {{nationality}}</ion-label><br>
      <ion-icon slot="start" name="diamond-outline"></ion-icon>
      <ion-label> Gender: {{gender}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
